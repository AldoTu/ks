<script type="text/javascript">
$(document).ready(function(){

  var count = 0;

  $("#footer-arrow").click(function(){
    if (count == 0) {
      $(".wrap").animate({top: -110}, 425);
      $('.page-container').animate({bottom: 200}, 425);
      $("#footer-arrow").rotate({
            angle: 0,
            animateTo:180});
      count = 1;
    }
    else if (count == 1) {
      $(".wrap").animate({top: 0}, 425);
      $('.page-container').animate({bottom: 0}, 425);
      $("#footer-arrow").rotate({
            angle: 180,
            animateTo:0});
      count = 0;
    }
  });

});
</script>
<div class="page-container">
  <div class="background-image">
    <div class="white"></div>
    <div class="container-fluid">
      <h1>¡Bienvenido a Academia KS!</h1>
      <h3>Entra a nuestros cursos y profesionalízate con nosotros.</h3>
      <img src="/assets/img/arrow-white.svg" alt="arrow" id="footer-arrow" class="normal">
    </div>
  </div>
</div>
